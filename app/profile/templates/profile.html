{% extends 'site_base.html' %}

{% block subcontent %}

<div class="row g-5">
  <div class="d-flex justify-content-lg-center col-12 col-lg-3 mb-4">
    <div class="d-block ms-lg-0 mb-3" style="height:200px; border-radius: 25%;">
      <img src="{{ url_for('static', filename='assets/profile_pictures/'~g.user.profile_picture) }}" alt=""
        class=".img-fluid " style="height:200px; border-radius: 25%;">
      <h3>{{ g.user.username }}</h3>
      <a href="{{ url_for('profile.edit') }}" class="btn btn-primary btn-sm">Profile Edit</a>
    </div>
  </div>
  <div class="col-12 col-lg-9">
    <h1 class="mb-3">Projects</h1>
    {% for project in g.user.projects %}
    <a href="{{ url_for('project.show', project_id=project.id) }}" class="fill-div text-reset text-decoration-none">
      <div class=" my-div border rounded min p-2">
        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
      </div>
    </a>

    {% endfor %}
  </div>
</div>

{% endblock %}
