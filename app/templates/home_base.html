{% extends 'base.html' %}

{% block title %}Welcome to Modlog{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static',filename='stylesheets/styles.css') }}">

<div class="bg">
  <div class="h-75 d-flex align-items-center justify-content-center">
    <div class="container row">
      <div id="content" class="rounded col-lg-6 mx-lg-5 align-self-start">
        <div class="p-lg-3 p-3 text-center text-lg-start">
          {% for category, message in get_flashed_messages(with_categories=True) %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
          <h1><a class="text-reset text-decoration-none" href="/">Modlog</a></h1>
          {% block subcontent %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
